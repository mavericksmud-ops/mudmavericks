<!-- SPA fallback for GitHub Pages.
     This file implements the Netlify-style rule `/* /index.html 200` by
     fetching and serving `/index.html` when a requested path is not found.
     Keep this file at the repository root (same folder as index.html).
-->
<!doctype html>
<meta charset="utf-8" />
<meta name="robots" content="noindex" />
<title>Not Found — Redirecting…</title>
<script>
  // Try to load the site's index.html and replace this document with it.
  // This preserves the requested path so client-side routing can handle it.
  (function(){
    var fetchIndex = function(){
      return fetch('/index.html', {cache: 'no-store'}).then(function(r){
        if (!r.ok) throw new Error('Failed to fetch index');
        return r.text();
      });
    };

    fetchIndex().then(function(html){
      document.open();
      document.write(html);
      document.close();
      // After writing index.html, the SPA's JS can read the current location
      // and render the appropriate client route.
    }).catch(function(err){
      console.error('Fallback load failed:', err);
      // As a last resort, redirect to root
      window.location.replace('/');
    });
  })();
</script>

<p>Redirecting… If nothing happens, <a href="/">click here</a>.</p>
